<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="tailwind.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-VeryDarlkBlue w-screen font-overpass">
    <main class="flex justify-center items-center w-screen h-screen">
      <div class="w-10/12 flex flex-col bg-DarkBlue p-6 rounded-xl max-w-xs">
        <div class="circulo">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="text-white text-xl font-bold py-4 ">How did we do?</h1>
        <p class="text-xs text-LightGrey">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="w-full flex justify-around py-5 text-LightGrey text-sm">
          <button id="btnfeed" class="circulo  hover:bg-orange">1</button>
          <button id="btnfeed2" class="circulo hover:bg-orange">2</button>
          <button id="btnfeed3" class="circulo hover:bg-orange">3</button>
          <button id="btnfeed4" class="circulo hover:bg-orange">4</button>
          <button id="btnfeed5" class="circulo hover:bg-orange">5</button>
        </div>
        <button class="bg-orange rounded-full text-md py-2 tracking-wider text-white hover:bg-white hover:text-orange">SUBMIT</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./main.js"></script>
  </body>
</html>
